<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Projeto Rádio Podcast</title>
  </head>
  <body>
    <section id="container">
      <h1 class="app-title">Rádio Podcast</h1>

      <div id="reader">
        <p class="freq">Frequência</p>
        <input type="text" class="input-reader" readonly value="87,5" />
      </div>

      <div id="range">
        <p class="freq">87,5 Mhz</p>
        <!--prettier-ignore-->
        <input type="range" class="input-freq" value="87.5" min="87.5" max="108" step="0.1"/>
        <p class="freq">108 Mhz</p>
      </div>

      <div id="divPodcasts"></div>
    </section>
    <div class="assignature">
      <p>Made by Felipe Marques</p>
    </div>
    <script src="js/podcasts.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
